os:
- linux
sudo: false
language: python
python:
- "2.7"
install: pip install tox-travis
script: tox

services:
  - postgresql
addons:
  postgresql: "9.6"

before_script:
  - psql -c "CREATE DATABASE travicidb;" -U postgres
  - psql -c "CREATE USER test PASSWORD 'password';" -U postgres
  - psql -c "ALTER USER test CREATEDB;" -U postgres
  - psql -c "GRANT ALL PRIVILEGES on DATABASE travicidb to test;" -U postgres


after_success:
  - coveralls
  - codecov
